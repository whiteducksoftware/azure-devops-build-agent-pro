pool: "dbr"
trigger: none
jobs:
  - job: printHostOs
    steps:
      - bash: cat /etc/os-release
      - task: Bash@3
        displayName: print env variables
        inputs:
          targetType: 'inline'
          script: 'env | sort'
  - job: runInContainer
    container: debian:latest
    steps:
      - bash: cat /etc/os-release
        displayName: print os 
      - bash: for i in {1..30}; do echo "count:"" $i" && sleep 1s; done
        displayName: wait 2 min.
